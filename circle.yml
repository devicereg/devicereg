general:
  branches:
    only:
      - master
  artifacts:
      - "~/devicereg/app/static/test-output"

machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
    - sudo pip install docker-compose
  services:
    - docker

dependencies:
  override:
    - docker info
    #- docker build --rm=false -t $DOCKER_USER/htw-berlin:devicereg .
    - docker-compose build

test:
  override:
    - docker-compose up -d
    - curl --retry 20 --retry-delay 10 -v http://localhost:80
    #- bash ./run-acceptance_tests.sh
    - >
        docker run -e ROBOT_USER=${ROBOT_USER} -e WEB_IMAGE_NAME=${WEB_IMAGE_NAME} \
            -e WEB_IMAGE_PORT=${WEB_IMAGE_PORT} -e ROBOT_BROWSER=${ROBOT_BROWSER} \
            -e ROBOT_DISPLAY_RESOLUTION=${ROBOT_DISPLAY_RESOLUTION} \
            -v $(pwd)/${ROBOT_TESTS}:/robot-tests/devicer-testsuite/ \
            -v $(pwd)/${ROBOT_OUTPUTDIR}:/robot-test-output \
            --link ${WEB_CONTAINER_NAME}:${WEB_IMAGE_NAME}  \
            -ti --net ${COMPOSE_NETWORK_NAME} ${ROBOT_IMAGE_NAME} run.sh

deployment:
  production:
    branch: master
    commands:
      #- docker login -e $DOCKER_MAIL -u $DOCKER_USER -p $DOCKER_PASS
      #- docker push $DOCKER_USER/htw-berlin:devicereg
      - ssh $SSH_SERVER -o ServerAliveInterval=30 < ./deploy_to_production.sh
