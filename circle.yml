machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build --rm=false -t micken42/htw-berlin:devicereg .

test:
  override:
    - docker-compose up

deployment:
  hub:
    branch: master
    commands:
      - docker login -u micken42 -p $DOCKER_PASS
      - docker push micken42/htw-berlin:devicereg