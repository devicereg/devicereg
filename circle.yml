machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build --rm=false -t $DOCKER_USER/htw-berlin:devicereg .

test:
  override:
    - docker-compose up -d
    - curl --retry 10 --retry-delay 5 -v http://localhost:80

deployment:
  hub:
    branch: master
    commands:
#      - docker login -e $DOCKER_MAIL -u $DOCKER_USER -p $DOCKER_PASS
#      - docker push $DOCKER_USER/htw-berlin:devicereg
      - ssh $SSH_SERVER < ./deploy_to_production.sh

robot-test:
  override:
    - ssh $SSH_SERVER < ./run_acceptance_tests.sh