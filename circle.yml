machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build --rm=false -t $DOCKER_USER/htw-berlin:devicereg .

test:
  override:
    - docker-compose build

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_MAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push $DOCKER_USER/htw-berlin:devicereg